<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ספר המידות</title>
    <style>
        body {
            margin: 0;
            padding: 60px 5%;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #0b1e2f, #1a2e4f);
            color: white;
            font-family: 'Arial', 'Narkis Block', 'David Libre', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-sizing: border-box;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .top-bar {
            position: fixed;
            top: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            box-sizing: border-box;
            z-index: 999;
            flex-wrap: wrap;
            transition: opacity 0.3s ease-in-out; /* Added for smooth hide/show */
        }
        /* Hide top-bar in fullscreen */
        body:fullscreen .top-bar,
        body:-webkit-full-screen .top-bar, /* Safari, Chrome */
        body:-moz-full-screen .top-bar, /* Firefox */
        body:-ms-fullscreen .top-bar { /* IE/Edge */
            opacity: 0;
            pointer-events: none; /* Make it non-interactive when hidden */
        }

        .controls-container {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        .top-text, .control-element {
            font-size: 16px;
            opacity: 0.9;
            background: rgba(255, 255, 255, 0.15);
            padding: 8px 12px;
            border-radius: 5px;
            color: white;
            border: none;
            cursor: pointer;
        }
        .control-element select {
             background: transparent;
             color: white;
             border: none;
             padding: 2px;
        }
        .control-element option {
            background: #1a2e4f;
            color: white;
        }
        .fullscreen-btn {
            /* Style is part of .control-element or .top-text */
        }
        .content-display {
            max-width: 800px;
            width: 90%;
        }
        .topic-display, .letter-display, .text-display {
            margin-bottom: 15px;
            transition: opacity 0.5s ease-in-out;
        }
        .topic-display {
            font-size: calc(2.2em + 30px);
            font-weight: bold;
            color: white;
        }
        .letter-display {
            font-size: calc(1.8em + 10px);
            color: white;
        }
        .text-display {
            font-size: calc(1.6em + 10px);
            line-height: 1.8;
            min-height: 100px;
            color: white;
        }

        .nanach-signature {
            position: fixed;
            bottom: 15px;
            right: 15px;
            font-size: 24px;
            font-weight: bold;
            /* color: rgba(255, 255, 255, 0.85); */ /* Will be overridden by individual spans */
            display: flex;
            white-space: nowrap;
            font-family: 'David Libre', 'Narkis Block', serif;
            z-index: 1001;
        }

        .nanach-signature span { /* General style for animated parts */
            opacity: 0;
            animation: fadeIn依次 1s forwards;
        }

        /* Specific colors for Na Nach signature parts based on image */
        .nanach-signature .s1 { color: white; animation-delay: 0.5s; }
        .nanach-signature .s2 { color: #FFD700; /* Gold/Yellow */ animation-delay: 1.0s; margin-right: 0.7em; }
        .nanach-signature .s3 { color: #FF7F50; /* Coral/Orange */ animation-delay: 1.5s; margin-right: 0.7em; }
        .nanach-signature .s4 { color: #87CEEB; /* Sky Blue */ animation-delay: 2.0s; margin-right: 0.7em; }
        .nanach-signature .s5 { /* For "מאומן" - will be overridden by inner spans if used */
            animation-delay: 2.5s; margin-right: 0.7em;
            /* If "מאומן" is a single color, apply it here. Otherwise, use inner spans. */
            /* Example for single color for מאומן: color: #90EE90; /* Light Green */
        }

        /* For individual letter coloring within "מאומן" (if s5 is structured with inner spans) */
        .nanach-signature .s5 .char1 { color: #FFDAB9; } /* Peach for מ */
        .nanach-signature .s5 .char2 { color: #FFFF00; } /* Yellow for א */
        .nanach-signature .s5 .char3 { color: #EE82EE; } /* Violet for ו */
        .nanach-signature .s5 .char4 { color: #98FB98; } /* PaleGreen for מ */
        .nanach-signature .s5 .char5 { color: #AFEEEE; } /* PaleTurquoise for ן */


        @keyframes fadeIn依次 {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .top-bar {
                flex-direction: column;
                align-items: center;
            }
            .controls-container {
                margin-top:10px;
                justify-content: center;
            }
            .topic-display { font-size: calc(1.8em + 30px); }
            .letter-display { font-size: calc(1.5em + 10px); }
            .text-display { font-size: calc(1.3em + 10px); }
            body { padding: 80px 5% 60px 5%; }
            .nanach-signature { font-size: 20px; bottom: 10px; right: 10px; }
        }

    </style>
</head>
<body>
    <div class="top-bar">
        <div class="controls-container">
            <button id="prev-btn" class="control-element top-text">הקודם</button>
            <button id="next-btn" class="control-element top-text">הבא</button>
            <button id="random-toggle" class="control-element top-text">סדר: רגיל</button>
            <div class="control-element">
                <label for="timing-select">זמן: </label>
                <select id="timing-select" onchange="updateInterval()">
                    <option value="3000">3 שניות</option>
                    <option value="5000">5 שניות</option>
                    <option value="7000" selected>7 שניות</option>
                    <option value="10000">10 שניות</option>
                    <option value="15000">15 שניות</option>
                    <option value="20000">20 שניות</option>
                    <option value="30000">30 שניות</option>
                    <option value="300000">5 דקות</option>
                    <option value="900000">15 דקות</option>
                    <option value="1800000">30 דקות</option>
                    <option value="3600000">1 שעה</option>
                    <option value="21600000">6 שעות</option>
                    <option value="43200000">12 שעות</option>
                    <option value="86400000">24 שעות</option>
                </select>
            </div>
             <div class="control-element">
                <label for="topic-select">נושא: </label>
                <select id="topic-select" onchange="handleTopicChange()">
                    <option value="all">כל הנושאים</option>
                </select>
            </div>
        </div>
        <button class="fullscreen-btn top-text" onclick="toggleFullScreen()">מסך מלא</button>
    </div>

    <div class="content-display">
        <div id="current-topic" class="topic-display">טוען...</div>
        <div id="current-letter" class="letter-display"></div>
        <div id="current-text" class="text-display"></div>
    </div>

    <div class="nanach-signature">
        <span class="s1">נ</span>
        <span class="s2">נח</span>
        <span class="s3">נחמ</span>
        <span class="s4">נחמן</span>
        <span class="s5">
            <span class="char1">מ</span><span class="char2">א</span><span class="char3">ו</span><span class="char4">מ</span><span class="char5">ן</span>
        </span>
    </div>

    <script>
        const entries = [
            { topic: "אמת", letter: "א", text: "הַבּוֹרֵחַ מִן הַכָּבוֹד, הַכָּבוֹד רוֹדֵף אַחֲרָיו. וְהָרוֹדֵף אַחַר הַכָּבוֹד, הַכָּבוֹד בּוֹרֵחַ מִמֶּנּוּ. וְכָל שֶׁכֵּן מִי שֶׁמַּשִּׂיג גְּבוּל חֲבֵרוֹ לְהִתְכַּבֵּד בִּכְבוֹדוֹ, שֶׁאָז בְּוַדַּאי הַכָּבוֹד בּוֹרֵחַ מִמֶּנּוּ." },
            { topic: "אמת", letter: "ב", text: "עַל יְדֵי אֱמֶת דְּקִדּוּשָׁה בָּא עַל יְדֵי זֶה שֶׁמֶץ מִנְהוּ דְּקִדּוּשָׁה." },
            { topic: "אמת", letter: "ג", text: "עַל יְדֵי אֱמֶת נַעֲשֶׂה שָׁלוֹם." },
            { topic: "אמת", letter: "ד", text: "כְּשֶׁאָדָם הוֹלֵךְ בְּדֶרֶךְ הָאֱמֶת וְהַיָּשָׁר, אֲזַי הַקָּדוֹשׁ-בָּרוּךְ-הוּא מְקַיֵּם מַחְשְׁבוֹתָיו." },
            { topic: "אמת", letter: "ה", text: "עַל יְדֵי אֱמֶת דִּבְרֵי חֲכָמִים נִשְׁמָעִין." },
            { topic: "אמת", letter: "ו", text: "מִי שֶׁהוֹלֵךְ עִם אֱמֶת, אֵין צָרִיךְ לְהַחֲנִיף לִבְנֵי אָדָם." },
            { topic: "אמת", letter: "ז", text: "אֱמֶת הוּא רְפוּאָה לְכָל הַמַּכּוֹת." },
            { topic: "אמת", letter: "ח", text: "עַל יְדֵי אֱמֶת בָּאִים לְשִׂמְחָה." },
            { topic: "אמת", letter: "ט", text: "עַל יְדֵי אֱמֶת נִצּוֹלִין מִן הַחֲנֻפָּה." },
            { topic: "אמת", letter: "י", text: "עַל יְדֵי אֱמֶת נִתְקַבְּלִין הַתְּפִלּוֹת." }
        ];

        let current = 0;
        let isRandom = false;
        let duration = 7000;
        let intervalId;
        let currentFilteredEntries = [...entries];
        let currentSelectedTopic = "all";

        const topicElement = document.getElementById('current-topic');
        const letterElement = document.getElementById('current-letter');
        const textElement = document.getElementById('current-text');
        const randomToggleButton = document.getElementById('random-toggle');
        const topicSelectElement = document.getElementById('topic-select');
        const topBarElement = document.querySelector('.top-bar'); // For fullscreen handling

        function populateTopicSelect() {
            const topics = new Set(entries.map(entry => entry.topic));
            while (topicSelectElement.options.length > 1) {
                topicSelectElement.remove(1);
            }
            topics.forEach(topic => {
                const option = document.createElement('option');
                option.value = topic;
                option.textContent = topic;
                topicSelectElement.appendChild(option);
            });
        }

        function updateDisplay() {
            if (currentFilteredEntries.length === 0) {
                topicElement.textContent = "אין משפטים לנושא הנבחר";
                letterElement.textContent = "";
                textElement.textContent = "";
                return;
            }
            if (current >= currentFilteredEntries.length) { current = 0; }
            
            const entry = currentFilteredEntries[current];
            if (entry) {
                topicElement.style.opacity = 0;
                letterElement.style.opacity = 0;
                textElement.style.opacity = 0;
                setTimeout(() => {
                    topicElement.textContent = entry.topic;
                    letterElement.textContent = "סעיף " + entry.letter;
                    textElement.textContent = entry.text;
                    topicElement.style.opacity = 1;
                    letterElement.style.opacity = 1;
                    textElement.style.opacity = 1;
                }, 300);
            }
        }
        
        function handleTopicChange() {
            currentSelectedTopic = topicSelectElement.value;
            currentFilteredEntries = (currentSelectedTopic === "all") ? 
                                     [...entries] : 
                                     entries.filter(entry => entry.topic === currentSelectedTopic);
            current = 0;
            updateDisplay();
            resetInterval();
        }

        function nextSlide() {
            if (currentFilteredEntries.length === 0) return;
            if (isRandom) {
                let next = current;
                if (currentFilteredEntries.length > 1) {
                    do {
                        next = Math.floor(Math.random() * currentFilteredEntries.length);
                    } while (next === current);
                }
                current = next;
            } else {
                current = (current + 1) % currentFilteredEntries.length;
            }
            updateDisplay();
        }

        function prevSlide() {
            if (currentFilteredEntries.length === 0) return;
            current = (current - 1 + currentFilteredEntries.length) % currentFilteredEntries.length;
            updateDisplay();
        }

        function toggleRandom() {
            isRandom = !isRandom;
            randomToggleButton.textContent = isRandom ? "סדר: אקראי" : "סדר: רגיל";
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement && !document.webkitFullscreenElement && !document.mozFullScreenElement && !document.msFullscreenElement) {
                const elem = document.documentElement;
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.mozRequestFullScreen) { /* Firefox */
                    elem.mozRequestFullScreen();
                } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) { /* IE/Edge */
                    elem.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }
        
        function updateInterval() {
            const select = document.getElementById("timing-select");
            duration = parseInt(select.value);
            resetInterval();
        }

        function resetInterval() {
            clearInterval(intervalId);
            if (currentFilteredEntries.length > 0) {
                 intervalId = setInterval(nextSlide, duration);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            populateTopicSelect();
            const initialDurationSelect = document.getElementById("timing-select");
            duration = parseInt(initialDurationSelect.value);

            if (entries.length > 0) {
                 updateDisplay(); 
                 intervalId = setInterval(nextSlide, duration);
            } else {
                topicElement.textContent = "נא לטעון משפטים בספר המידות";
            }

            document.getElementById('prev-btn').addEventListener('click', () => {
                prevSlide();
                resetInterval();
            });
            document.getElementById('next-btn').addEventListener('click', () => {
                nextSlide();
                resetInterval();
            });
            document.getElementById('random-toggle').addEventListener('click', toggleRandom);

            // No need for the JS part that hides the fullscreen button, CSS handles top-bar.
        });

    </script>
</body>
</html>
