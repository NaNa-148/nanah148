
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ספר המידות</title>
    <style>
        body {
            margin: 0;
            padding: 60px 10%;
            height: 100vh;
            background: linear-gradient(to bottom right, #0b1e2f, #1a2e4f);
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-sizing: border-box;
            overflow: hidden;
        }
        .top-bar {
            position: fixed;
            top: 15px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 999;
        }
        .top-text {
            font-size: 18px;
            opacity: 0.9;
            background: rgba(255, 255, 255, 0.15);
            padding: 8px 12px;
            border-radius: 5px;
        }
        .fullscreen-btn {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: none;
            padding: 8px 12px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }
        .title {
            font-size: 100px; /* מוגדל מ-80px */
            font-weight: bold;
            margin-bottom: 40px;
            opacity: 0;
            transition: opacity 1s;
        }
        .section {
            font-size: 58px; /* מוגדל מ-46px */
            font-weight: bold;
            margin-bottom: 16px;
            opacity: 0;
            transition: opacity 1s;
        }
        .text {
            font-size: 42px; /* מוגדל מ-34px */
            max-width: 100%;
            line-height: 1.9;
            white-space: normal;
            word-wrap: break-word;
            opacity: 0;
            transition: opacity 1s;
        }
        .progress-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.2);
        }
        .progress-bar {
            height: 100%;
            background-color: #00c3ff;
            width: 0%;
            transition: width 1s linear;
        }
        .nav-arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            font-size: 48px;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 999;
        }
        .nav-arrow:hover {
            background: rgba(255, 255, 255, 0.25);
        }
        body:hover .nav-arrow {
            opacity: 0.5;
        }
        #left-arrow { left: 10px; }
        #right-arrow { right: 10px; }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="top-text">
        📘 ספר המידות
        <select id="timing-select" onchange="updateInterval()" style="margin-right: 12px; font-size: 14px; padding: 4px 6px; border-radius: 4px; border: none; background: rgba(255,255,255,0.2); color: white;">
            <option value="30000">30 שניות</option>
            <option value="300000">5 דקות</option>
            <option value="1800000">30 דקות</option>
            <option value="3600000">שעה</option>
            <option value="43200000">12 שעות</option>
            <option value="86400000">24 שעות</option>
        </select>
    </div>
        <button class="fullscreen-btn" onclick="toggleFullScreen()">⛶ מסך מלא</button>
    </div>

    <div class="title" id="category">אמת</div>
    <div class="section" id="section">א.</div>
    <div class="text" id="content">מִי שֶׁרוֹצֶה לְדַבֵּק...</div>

    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <div class="nav-arrow" id="left-arrow" onclick="prevSlide()">❮</div>
    <div class="nav-arrow" id="right-arrow" onclick="nextSlide()">❯</div>

    <script>
        const entries = [
            {
                category: "אמת",
                section: "א.",
                content: "מִי שֶׁרוֹצֶה לְדַבֵּק אֶת עַצְמוֹ בְּהַשֵּׁם יִתְבָּרַךְ, עַד שֶׁיֵּלֵךְ בְּמַחֲשַׁבְתּוֹ מֵהֵיכָל אֶל הֵיכָל וְיִרְאֶה אֶת הַהֵיכָלוֹת בְּעֵינֵי הַשֵּׂכֶל, יִשְׁמֹר אֶת עַצְמוֹ מִלּוֹמַר שֶׁקֶר אֲפִלּוּ בְּטָעוּת."
            },
            {
                category: "אמת",
                section: "ב.",
                content: "מֻתָּר לְשַׁנּוֹת בִּדְבַר הַשָּׁלוֹם."
            },
            {
                category: "אמת",
                section: "ג.",
                content: "כַּת שַׁקָּרִים אֵינָם מְקַבְּלִים פְּנֵי הַשְּׁכִינָה."
            }
        ];

        let current = 0;
        
let duration = 30000;
let intervalId;

        const progressBar = document.getElementById("progress-bar");

        function updateDisplay() {
            const item = entries[current];
            document.getElementById('category').style.opacity = 0;
            document.getElementById('section').style.opacity = 0;
            document.getElementById('content').style.opacity = 0;

            setTimeout(() => {
                document.getElementById('category').textContent = item.category;
                document.getElementById('section').textContent = item.section;
                document.getElementById('content').textContent = item.content;

                document.getElementById('category').style.opacity = 1;
                document.getElementById('section').style.opacity = 1;
                document.getElementById('content').style.opacity = 1;

                progressBar.style.transition = 'none';
                progressBar.style.width = '0%';
                setTimeout(() => {
                    progressBar.style.transition = `width ${duration / 1000}s linear`;
                    progressBar.style.width = '100%';
                }, 50);
            }, 300);
        }

        function nextSlide() {
            current = (current + 1) % entries.length;
            updateDisplay();
        }

        function prevSlide() {
            current = (current - 1 + entries.length) % entries.length;
            updateDisplay();
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(() => {});
            } else {
                document.exitFullscreen();
            }
        }

        updateDisplay();
        
intervalId = setInterval(nextSlide, duration);

function updateInterval() {
    const select = document.getElementById("timing-select");
    duration = parseInt(select.value);
    clearInterval(intervalId);
    intervalId = setInterval(nextSlide, duration);
    updateDisplay();
}

    </script>
</body>
</html>
