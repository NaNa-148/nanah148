
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ספר המידות</title>
    <style>
        body {
            margin: 0;
            padding: 60px 10%;
            height: 100vh;
            background: linear-gradient(to bottom right, #0b1e3f, #142d5c);
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-sizing: border-box;
        }
        .title {
            font-size: 80px;
            font-weight: bold;
            margin-bottom: 40px;
        }
        .section {
            font-size: 46px;
            font-weight: bold;
            margin-bottom: 16px;
        }
        .text {
            font-size: 34px;
            max-width: 100%;
            line-height: 1.9;
            white-space: normal;
            word-wrap: break-word;
        }
        .progress-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.2);
        }
        .progress-bar {
            height: 100%;
            background-color: #00c3ff;
            width: 0%;
            transition: width 1s linear;
        }
        .fullscreen-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: none;
            padding: 8px 12px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullScreen()">⛶ מסך מלא</button>

    <div class="title" id="category">אמת</div>
    <div class="section" id="section">א.</div>
    <div class="text" id="content">מִי שֶׁרוֹצֶה לְדַבֵּק אֶת עַצְמוֹ בְּהַשֵּׁם...</div>

    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <script>
        const entries = [
            {
                category: "אמת",
                section: "א.",
                content: "מִי שֶׁרוֹצֶה לְדַבֵּק אֶת עַצְמוֹ בְּהַשֵּׁם יִתְבָּרַךְ, עַד שֶׁיֵּלֵךְ בְּמַחֲשַׁבְתּוֹ מֵהֵיכָל אֶל הֵיכָל וְיִרְאֶה אֶת הַהֵיכָלוֹת בְּעֵינֵי הַשֵּׂכֶל, יִשְׁמֹר אֶת עַצְמוֹ מִלּוֹמַר שֶׁקֶר אֲפִלּוּ בְּטָעוּת."
            },
            {
                category: "אמת",
                section: "ב.",
                content: "מֻתָּר לְשַׁנּוֹת בִּדְבַר הַשָּׁלוֹם."
            },
            {
                category: "אמת",
                section: "ג.",
                content: "כַּת שַׁקָּרִים אֵינָם מְקַבְּלִים פְּנֵי הַשְּׁכִינָה."
            },
            {
                category: "אמת",
                section: "ד.",
                content: "אֱמֶת הִיא יְסוֹד הַכֹּל."
            },
            {
                category: "אמת",
                section: "ה.",
                content: "כָּל הַמְסַפֵּר שֶׁקֶר – אֵינוֹ יָכוֹל לִרְאוֹת פְּנֵי מָרוֹ."
            }
        ];

        let current = 0;
        const duration = 30000;
        const progressBar = document.getElementById("progress-bar");

        function updateDisplay() {
            const item = entries[current];
            document.getElementById('category').textContent = item.category;
            document.getElementById('section').textContent = item.section;
            document.getElementById('content').textContent = item.content;

            progressBar.style.transition = 'none';
            progressBar.style.width = '0%';
            setTimeout(() => {
                progressBar.style.transition = `width ${duration / 1000}s linear`;
                progressBar.style.width = '100%';
            }, 50);

            current = (current + 1) % entries.length;
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch((err) => {
                    alert(`שגיאה בהפעלת מסך מלא: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        updateDisplay();
        setInterval(updateDisplay, duration);
    </script>
</body>
</html>
